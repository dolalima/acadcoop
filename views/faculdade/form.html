<div class="container-fluid" ng-controller="FaculdadeCadastroController as cadastro">
    <div class="row">
        <section class="col col-xs-12">
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading"><i class="glyphicon glyphicon-education"></i> Editar Faculdades</div>
                <div class="panel-body no-padding">
                    <form name="form" class="smart-form" novalidate>
                        <fieldset>
                            <div class="row">
                                <section class="col col-xs-12">
                                    <label class="label"></label>
                                    <div class="inline-group">
                                        <label class="radio">                                        
                                            <input type="radio" name="tipoFaculdade" value="particular" ng-required="!tipoFaculdade"><i></i>Particular                                            
                                        </label>
                                        <label class="radio">                                                                                    
                                            <input type="radio" name="tipoFaculdade" value="publica" ng-required="!tipoFaculdade"><i></i>Pública                                        
                                        </label>
                                    </div>
                                    <span class="error txt-color-red" ng-show="form.tipoFaculdade.$dirty && form.tipoFaculdade.$error.required">Selecione uma tipo de faculdade</span>
                                </section>
                            </div>
                            <div class="row">
                                <section class="col col-xs-12">
                                    <label class="label">Nome:</label>
                                    <label class="input">
                                        <input type="text" name="nome" ng-model="cadastro.entidade.nome" required>
                                        <span class="error txt-color-red" ng-show="form.nome.$dirty && form.nome.$error.required">Entre com o nome da Faculdade</span>
                                    </label>                                           
                                </section>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="row">
                                <section class="col col-xs-10">
                                    <label class="label">Logradouro:</label>
                                    <label class="input">
                                        <input type="text" name="logradouro" ng-model="cadastro.entidade.endereco.logradouro" required>
                                        <span class="error txt-color-red" ng-show="form.logradouro.$dirty && form.logradouro.$error.required">Preencha o logradouro</span>
                                    </label>                                           
                                </section>
                                <section class="col col-xs-2">
                                    <label class="label">Numero:</label>
                                    <label class="input">
                                        <input type="text" name="numero" ng-model="cadastro.entidade.endereco.numero" required>
                                        <span class="error txt-color-red" ng-show="form.numero.$dirty && form.numero.$error.required">Preencha o número</span>                                        
                                    </label>                                           
                                </section>
                            </div>
                            <div class="row">
                                <section class="col col-xs-6">
                                    <label class="label">Bairro:</label>
                                    <label class="input">
                                        <input type="text" name="bairro" ng-model="cadastro.entidade.endereco.bairro" required>
                                        <span class="error txt-color-red" ng-show="form.bairro.$dirty && form.bairro.$error.required">Preencha o bairro</span>                                        
                                    </label>                                           
                                </section>
                                <section class="col col-xs-6">
                                    <label class="label">Estado:</label>
                                    <label class="select">
                                        <select name="estado" ng-model="cadastro.entidade.endereco.estado">
                                            <option value="0">Selecione...</option>
                                            <option ng-repeat="estado in cadastro.estados" ng-value="{{estado.ID}}">{{estado.Nome}}</option>
                                        </select>
                                        <i></i>
                                    </label>                                           
                                </section>
                            </div>
                            <div class="row">
                                <section class="col col-xs-6">
                                    <label class="label">Complemento:</label>
                                    <label class="input">
                                        <input type="text" ng-model="cadastro.entidade.endereco.complemento">
                                    </label>                                           
                                </section>
                                <section class="col col-xs-6">
                                    <label class="label">Cidade:</label>
                                    <label class="select">
                                        <select ng-model="cadastro.entidade.endereco.cidade" ng-disabled="cadastro.entidade.endereco.estado==0">
                                            <option value="">Selecioine...</option>
                                            <option value="" ng-repeat="cidade in cadastro.cidades | filter:{Estado:cadastro.entidade.endereco.estado}">{{cidade.Nome}}</option>
                                        </select>
                                        <i></i>
                                    </label>                                           
                                </section>
                            </div>
                            <div class="row">
                                <section class="col col-xs-6">
                                    <label class="label">CEP:</label>
                                    <label class="input">
                                        <input type="text" ng-model="cadastro.entidade.endereco.cep">
                                    </label>                                           
                                </section>
                            </div>
                        </fieldset>
                        <footer>
                            <button class="btn btn-primary" type="submit"><i class="glyphicon glyphicon-floppy-save"></i> Salvar</button>
                        </footer>
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>
